<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Mobile Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-9">
                <h1 class="text-center">Best Mobiles Collections</h1>
                <div class="input-group mt-4 mx-auto w-50">
                    <input id="search-field" type="search" class="form-control w-50 rounded"
                        placeholder="Search Your Favourite Mobile Here" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="search-btn" type="button" class="btn btn-outline-primary"
                        onclick="searchPhone()">search</button>
                </div>
                <div id="search-result" class="mt-4 row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card border-1" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h3 class="card-title">Name:</h3>
                                <h4 class="card-title">Brand:</h4>
                                <a href="#" class="btn rounded-3 btn-primary fw-bold ">More Info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h1>Mobile Details</h1>
            </div>
        </div>

    </div>


    <!-- script area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>

</body>

</html>
